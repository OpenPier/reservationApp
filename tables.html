<!DOCTYPE html>
<head>
	<meta charset ="UTF-8">
	<title>Tables Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">
				<span class="glyphicon glyphicon-fire">
					
				</span>

				"Hot Restaurant"
			</h1>
			<hr>

			<h2 class="text-center"> Current Reservations and Waiting List</h2>
			<br>

		<div class="text-center">
			<a href="Reserve">
				<button type="button" class="btn btn-lg btn-danger">
					<span class="glyphicon glyphicon-credit-card">
					</span> Make Reservation
				</button>
			</a>

			<a href="/">
				<button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home">Home</span>
				</button>
			</a>
		</div>
	</div>

	<div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Current Reservations</h2>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>

				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Waiting List</h2>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>


     
	<script type="text/javascript">
	// In this code, jQuery is used to "download" the data from our server
	// We then dynamically display this content in our table. This is very similar to the group projects you just completed.
	// It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

	function runTableQuery() {
		var currentURL = window.location.origin;

		$.ajax({url: currentURL + "/api/tables", method: "GET"})
			.done(function(response) {
				console.log(response)

				for (var i = 0; i < response.length; i ++) {
					var newDiv = $("<div>");
					var newPerson = $('<p>');
					newPerson.html("Reservation name: " + response[i].customerName);
					var phone = $('<p>');
					phone.html("Phone number: " + response[i].phoneNumber);
					var email = $('<p>');
					email.html("Email: " + response[i].customerEmail);
					var id = $('<p>');
					id.html("ID: " + response[i].customerID);
					newDiv.append("<hr>");
					newDiv.append(newPerson);
					newDiv.append(phone);
					newDiv.append(email);
					newDiv.append(id);
					$('#tableSection').append(newDiv);
				}

			})
	}

	function runWaitListQuery() {
		var currentURL = window.location.origin;

		$.ajax({url: currentURL + "/api/waitlist", method: "GET"})
			.done(function(response) {
				console.log(response)

				for (var i = 0; i < response.length; i ++) {
					var newDiv = $("<div>");
					var newPerson = $('<p>');
					newPerson.html("Reservation name: " + response[i].customerName);
					var phone = $('<p>');
					phone.html("Phone number: " + response[i].phoneNumber);
					var email = $('<p>');
					email.html("Email: " + response[i].customerEmail);
					var id = $('<p>');
					id.html("ID: " + response[i].customerID);
					newDiv.append("<hr>");
					newDiv.append(newPerson);
					newDiv.append(phone);
					newDiv.append(email);
					newDiv.append(id);
					$('#tableSection').append(newDiv);
				}

			})
	}
	
	// This function resets all of the data in our tables. This is intended to let you restart a demo.
	function clearTable(){
		var currentURL = window.location.origin;
		$.ajax({url: currentURL + "/api/clear", method: "POST"})
	}
	$("#clear").on('click', function(){
		alert("Clearing...");
		clearTable();
		// Refresh the page after data is cleared
		location.reload();
	})
	// Run Queries!
	// ==========================================
	runTableQuery();
	runWaitListQuery();
</script>
</body>
